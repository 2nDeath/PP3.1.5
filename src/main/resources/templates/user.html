<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-11 gx-8 gy-2" style="padding-top: 5px">
                <span class="text-white h4 p-1">
                    <strong><a th:text = "${user.getUsername()}">user</a></strong>
                    <a th:text = "' with roles: ' + ${user.rolesToString()}"></a>
                </span>
        </div>
        <div class="col-1 text-white h4 gy-2" style="padding-top: 5px">
            <a class = "nav-link text-secondary h6" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="nav nav-pills flex-column col-2 p-0 mt-4 h5">
                <a th:if="${user.rolesToString().contains('ADMIN')}" class="nav-link" th:href="@{/admin/allUsers}" aria-selected="false">Admin</a>
                <a class="nav-link active p-3" data-bs-toggle="pill" th:href="@{/user/profile}" aria-selected="true">User</a>
        </div>
        <div class="col-10 bg-light vh-100">
            <div style="padding-top: 25px">
                <h1>User information-page</h1>
                <div class="card m-4">
                    <div class="card-header">
                            <h5>About user</h5>
                    </div>
                    <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.rolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
