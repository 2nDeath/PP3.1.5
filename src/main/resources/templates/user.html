<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-11 gx-8 gy-2" style="padding-top: 5px">
                <span class="text-white h4 p-1">
                    <strong><a id="headUsername"></a></strong>
                    with roles:
                    <a id="headRoles"></a>
                </span>
        </div>
        <div class="col-1 text-white h4 gy-2" style="padding-top: 5px">
            <a class = "nav-link text-secondary h6" href="/logout">Logout</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="nav nav-pills flex-column col-2 p-0 mt-4 h5">
                <a class="nav-link active p-3" data-bs-toggle="pill" aria-selected="true">User</a>
        </div>
        <div class="col-10 bg-light vh-100">
            <div style="padding-top: 25px">
                <h1>User information-page</h1>
                <div class="card m-4">
                    <div class="card-header">
                            <h5>About user</h5>
                    </div>
                    <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="profileTableBody">

                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type = "text/javascript" src="static/HeaderFill.js" ></script>
<script src="static/UserProfileTable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
