<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
</head>
<body>
<form th:align="right" th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<div align="center">
<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
    <table>
        <input hidden="hidden" th:field="*{id}" id="id"/>
        <tr>
            <td>Name</td>
            <td><input th:field="*{username}" id="username"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input th:field="*{password}" id="password"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>
        <tr>
            <td>Roles:</td>
            <td>
                <select name="roles" multiple>
                    <option th:each="role : ${roles}"
                            th:text="${role.name}"
                            th:value="${role.id}"
                            th:field="*{roles}">
                    </option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name Error</td>
        </tr>
        <tr><td><input  align="center" type="submit" value="Submit"/></td></tr>

    </table>
</form>
</div>
</body>
</html>
